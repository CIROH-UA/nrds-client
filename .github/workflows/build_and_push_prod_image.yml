name: build_push_prod_image

on:
  push:
    tags: ['*']

env:
  REGISTRY_IMAGE: awiciroh/tethys-nrds

permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=tag          # e.g. v1.4.2
            type=raw,value=latest       # extra tag
          labels: |
            maintainer=CIROH-UA

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_BUILDER_USERNAME }}
          password: ${{ secrets.DOCKER_BUILDER_TOKEN }}

      # Build & push per-arch image by digest only (no tags yet)
      - name: Build & push image by digest (per-arch)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          # digest-only push; tags/manifest will be created later
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          provenance: false

      - name: Set safe file name
        id: plat
        run: echo "SAFE=$(echo '${{ matrix.platform }}' | tr '/' '-')" >> "$GITHUB_ENV"

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          echo "${digest}" > "/tmp/digests/${SAFE}"

      - uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.SAFE }}
          path: /tmp/digests/${{ env.SAFE }}
          if-no-files-found: error
          retention-days: 1

  scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # we only need one platform for scanning; use linux/amd64 digest artifact
      - name: Download amd64 digest
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          name: digests-linux-amd64

      - name: Get amd64 digest
        id: amd64-digest
        run: |
          digest_file=$(ls /tmp/digests)
          digest_value=$(cat "/tmp/digests/${digest_file}")
          # digest_value is something like "sha256:abcd..."
          echo "digest_file=${digest_file}" >> $GITHUB_OUTPUT
          echo "digest=${digest_value#sha256:}" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_BUILDER_USERNAME }}
          password: ${{ secrets.DOCKER_BUILDER_TOKEN }}

      # Let Grype fail, but don't stop the job yet so we can upload SARIF
      - name: Scan image with Grype
        id: grype-scan
        continue-on-error: true
        uses: anchore/scan-action@v7
        env:
          GRYPE_CONFIG: .github/security/.grype.yaml
        with:
          image: ${{ env.REGISTRY_IMAGE }}@sha256:${{ steps.amd64-digest.outputs.digest }}
          only-fixed: true
          severity-cutoff: high
          output-format: sarif

      - name: Upload Anchore scan SARIF report
        if: ${{ always() && steps.grype-scan.outputs.sarif != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.grype-scan.outputs.sarif }}

      - name: Inspect action SARIF report
        if: ${{ always() && steps.grype-scan.outputs.sarif != '' }}
        run: cat ${{ steps.grype-scan.outputs.sarif }}

      # NOW actually fail the job if the scan step failed (vulns or error)
      - name: Fail job if Grype found issues or errored
        if: ${{ steps.grype-scan.outcome == 'failure' }}
        run: |
          echo "Grype scan failed (vulnerabilities or error). Failing job so manifests and tags are not created."
          exit 1

  merge:
    runs-on: ubuntu-latest
    needs: scan   # <- only push/tag the manifest if scan job succeeded

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - uses: docker/setup-buildx-action@v3

      - name: Docker meta (same rules)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_BUILDER_USERNAME }}
          password: ${{ secrets.DOCKER_BUILDER_TOKEN }}

      - name: Create and push manifest list
        working-directory: /tmp/digests
        run: |
          # Create multi-arch manifest from per-arch digests
          docker buildx imagetools create \
            $(jq -r '.tags[] | "-t " + .' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(for d in * ; do echo "${{ env.REGISTRY_IMAGE }}@$(cat "$d")" ; done)

      - name: Inspect final image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ github.ref_name }}
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:latest
