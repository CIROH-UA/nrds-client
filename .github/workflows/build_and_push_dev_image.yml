name: build_push_dev_image

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'main'

env:
  DOCKER_HUB_ORG: awiciroh
  DOCKER_REPO: tethys-nrds
  REGISTRY_IMAGE: awiciroh/tethys-nrds

permissions:
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          # Single tag like: dev_<short_git_sha>
          tags: |
            type=raw,value=dev_{{sha}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_BUILDER_USERNAME }}
          password: ${{ secrets.DOCKER_BUILDER_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          # Push per-platform images by digest only (no tag yet)
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # scan comes after build, before merge
  scan:
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
            
      - name: Download amd64 digest
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          name: digests-linux-amd64

      - name: Get amd64 digest
        id: amd64-digest
        run: |
          digest_file=$(ls /tmp/digests)
          echo "digest=${digest_file}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_BUILDER_USERNAME }}
          password: ${{ secrets.DOCKER_BUILDER_TOKEN }}

      # Let Grype fail, but don't stop the job yet
      - name: Scan image with Grype
        id: grype-scan
        continue-on-error: true
        uses: anchore/scan-action@v7
        env:
          GRYPE_CONFIG: .github/security/.grype.yaml
        with:
          # Scan the amd64 image by digest (no tag yet)
          image: ${{ env.REGISTRY_IMAGE }}@sha256:${{ steps.amd64-digest.outputs.digest }}
          only-fixed: true
          severity-cutoff: high
          # default is SARIF already, but we can be explicit:
          output-format: sarif

      # Always upload SARIF, even if the Grype step "failed"
      - name: upload Anchore scan SARIF report
        if: ${{ always() && steps.grype-scan.outputs.sarif != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.grype-scan.outputs.sarif }}

      # Also dump the SARIF path for debugging
      - name: Inspect action SARIF report
        if: ${{ always() && steps.grype-scan.outputs.sarif != '' }}
        run: cat ${{ steps.grype-scan.outputs.sarif }}

      # NOW actually fail the job if the scan step failed
      # (this blocks the merge job and prevents pushing)
      - name: Fail job if Grype found issues or errored
        if: ${{ steps.grype-scan.outcome == 'failure' }}
        run: |
          echo "Grype scan failed (vulnerabilities or error). Failing job so images are not pushed."
          exit 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - scan   # <- only push/tag if scan job as a whole succeeded

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            # Must match the tag scheme used in the build job
            type=raw,value=dev_{{sha}}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_BUILDER_USERNAME }}
          password: ${{ secrets.DOCKER_BUILDER_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
